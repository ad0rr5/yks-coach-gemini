<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YKS Coach - Your Personal Study Assistant</title>
    <link rel="stylesheet" href="css/auth.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <div class="logo">
                    <h1><i class="fas fa-graduation-cap"></i> adYKS Coach</h1>
                    <p>Your Personal Study Assistant</p>
                </div>
                <div class="tabs">
                    <button id="login-tab" class="tab active">Login</button>
                    <button id="signup-tab" class="tab">Sign Up</button>
                </div>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <span class="password-toggle" onclick="togglePassword('login-password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>
                <button id="login-button" class="auth-button">Login</button>
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                </div>
            </div>
            
            <!-- Signup Form -->
            <div id="signup-form" class="auth-form hidden">
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a password" required>
                    <span class="password-toggle" onclick="togglePassword('signup-password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="input-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                    <span class="password-toggle" onclick="togglePassword('signup-confirm-password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button id="signup-button" class="auth-button">Create Account</button>
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </div>
            
            <!-- Reset Password Form -->
            <div id="reset-form" class="auth-form hidden">
                <div class="input-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" placeholder="Enter your email" required>
                </div>
                <button id="reset-button" class="auth-button">Reset Password</button>
                <div class="auth-footer">
                    <p><a href="#" id="back-to-login">Back to Login</a></p>
                </div>
            </div>
        </div>
        
        <!-- Success/Error Message Container -->
        <div id="message-container" class="hidden"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <!-- Auth JS -->
    <script src="js/auth.js"></script>
</body>
</html>
